<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pedido</title>
</head>
<body>
    <header>
        <img src="./assets/img/Logos/pinkplanet-log.png" alt="pinkplanet" width="200px"/>

        <nav class="navbar"> 
            <ul> 
                <li><a href="./index.html">Regresar al Inicio</a>
            </ul>
        </nav>
    </header>

    <div class="head">
        <h1>Pedido</h1>
    </div>

    <form>
        <label for="name">Nombre Completo</label><br>
        <input type="text" id="name" name="name" placeholder="Ej:Patricia Fernandez"><br>

        <label for="email">Correo</label><br>
        <input type="email" id="email" name="email" placeholder="Ej:patricia123@gmail.com"><br>

        <label for="phone">Telefono</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Ej:33 3813 0537"><br>

        <label for="forms">Forma</label><br>
        <select id="form" name="forms">
            <option value="circle">Circular</option>
            <option value="rectangle">Rectangular</option>Saab</option>
            <option value="square">Cuadrado</option>
            <option value="heart">Corazon</option>
            <option value="star">Estrella</option>
            <option value="ball">Balon</option>
            <option value="stairs1">Dos pisos</option>
            <option value="stairs2">Tres pisos</option>
        </select><br>

        <label for="people">Numero de Personas (máximo 1000)</label><br>
        <input type="number" id="people" name="people" min="1" max="1000"><br>

        <p>Sabor</p>
        <label for="chocolate">
            <input type="radio" id="chocolate" name="flavor" value="chocolate">
            Chocolate
        </label><br>
        <label for="vanilla">
            <input type="radio" id="vanilla" name="flavor" value="vanillachocolate">
            Vainilla
        </label><br>
        <label for="strawberry">
            <input type="radio" id="strawberry" name="flavor" value="strawberry">
            Fresa
        </label><br>
        <label for="redVelvet">
            <input type="radio" id="redVelvet" name="flavor" value="redVelvet">
            Red Velvet
        </label><br>
        <label for="orange">
            <input type="radio" id="orange" name="flavor" value="orange">
            Naranja
        </label><br>
        <label for="carrot">
            <input type="radio" id="carrot" name="flavor" value="carrot">
            Zanahoria
        </label><br>

        <p>Adornos</p>
        <label for="flower">
            <input type="radio" id="flower" name="ornament" value="flower">
            Flores
        </label><br>
        <label for="animal">
            <input type="radio" id="animal" name="ornament" value="animal">
            Animales
        </label><br>
        <label for="fruit">
            <input type="radio" id="fruit" name="ornament" value="fruit">
            Frutas
        </label><br>

        <label for="description">Descripcion del Pastel</label><br>
        <textarea name="message" rows="10" cols="30" placeholder="Ej:Pastel para cumpleaños que diga Felicidades Marcela"></textarea><br>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
